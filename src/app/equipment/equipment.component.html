<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems"><!--if cargohold blabla is true - disable button -->
            <button [disabled]="cargoHold.length === maxItems" (click)="addItem(item)">Add to Cargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="cargoMass > maximumAllowedMass - 200">Mass Budget Remaining: {{<!-- Calculate mass remaining here. -->}} kg</p>
    <button (click)="emptyHold()">Empty Hold</button>
</div>
